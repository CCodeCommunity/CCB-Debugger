<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CC IDE</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="action-bar">
      <img src="images/save.png" id="save" />
      <img src="images/play.png" id="run" />
    </div>

    <div id="editor">
      <div id="line-numbers">1</div>
      <div id="text-area" contenteditable="true"></div>
      <div id="minimap">
        <canvas id="minimap-canvas"></canvas>
      </div>
    </div>

    <div id="txt-col"></div>
    
    <div id="info-bar">
      <div id="info-left"></div>
      <div id="info-right"></div>
    </div>
    <script src="js/text-editor.js"></script>
  </body>
</html>
